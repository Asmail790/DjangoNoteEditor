

<form method="post">
    <p> Write your username and confirm by clicking  confirm  button</p>
    
    {% csrf_token %}
    
    {{ form.as_p }}

    <input type="submit" value="confirm"/>
    
    {% if messages   %}

    {% for message  in messages  %}
    <div class="alert alert-primary m-5" role="alert">
        {{ message }}
    </div>
        
    {% endfor %}

    {% endif %}

</form>
