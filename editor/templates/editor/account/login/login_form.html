<form method="post">
            

    {% csrf_token %}
    
    <!-- style the form later -->
    {{ form.as_p }}

    <input type="submit" value="login"/>
    
    {% if messages   %}

    {% for message  in messages  %}
    <div class="alert alert-primary m-5" role="alert">
        {{ message }}
    </div>
        
    {% endfor %}

    {% endif %}
</form>
